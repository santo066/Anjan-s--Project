<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/css/them.css">
    <link rel="stylesheet" href="Assets/bootstrap-grid.css">
</head>

<body>


    <!-- header area -->
    <div class="header-section">
        <div class="container">
            <div class="row">
                <div class="header-title-wrapper">
                    <h2 class="header-title-text">Dr.Md.Zakaria Islam</h2>
                    <h2 class="header-title-text">DVM,Reg.No:6144</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- main -->
    <div class="main-form-section">
        <div class="container">
            <form action="" class="form-wrapper">
                <div class="form-section-wrapper">
                    <div class="single-row-wrapper">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#owner_name"><span
                                            class="single-label-text">Name*</span></label>
                                    <input class="single-input-feld" id="owner_name" type="text" name="owner_name"
                                        placeholder="Owner's Name..." required>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#phone"><span
                                            class="single-label-text">Phone*</span></label>
                                    <input class="single-input-feld" id="phone" type="number" name="phone"
                                        placeholder="Contact No..." required>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#address"><span
                                            class="single-label-text">Address*</span></label>
                                    <input class="single-input-feld" id="address" type="text" name="address"
                                        placeholder="Your Address..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#date"><span
                                            class="single-label-text">Date*</span></label>
                                    <input class="single-input-feld" id="date" type="date" name="date"
                                        placeholder="date" required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="single-row-wrapper">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#breed">
                                        <span class="single-label-text">Breed*</span>
                                    </label>
                                    <input class="single-input-feld" id="breed" type="text" name="breed"
                                        placeholder="Breed..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#age"><span
                                            class="single-label-text">Age*</span></label>
                                    <input class="single-input-feld" id="age" type="number" name="age"
                                        placeholder="Age..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#sex"><span
                                            class="single-label-text">Sex*</span></label>
                                    <input class="single-input-feld" id="sex" type="text" name="sex"
                                        placeholder="Sex..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#weight"><span
                                            class="single-label-text">Weight*</span></label>
                                    <input class="single-input-feld" id="weight" type="number" name="weight"
                                        placeholder="Approximate Live Weight(Kg)±..." required>
                                </div>
                            </div>
                            <div class="col-md-1">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#bcs"><span
                                            class="single-label-text">BCS*</span></label>
                                    <input class="single-input-feld" id="bcs" type="text" name="bcs"
                                        placeholder="BCS(1-9)..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#time"><span
                                            class="single-label-text">Time*</span></label>
                                    <input class="single-input-feld" id="time" type="time" name="time"
                                        placeholder="Time Of Inspection..." required>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="single-row-wrapper">
                        <div class="row">
                            <div class="col-md-4">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#illness"><span
                                            class="single-label-text">Illness*</span></label>
                                    <input class="single-input-feld" id="illness" type="text" name="illness"
                                        placeholder="Onset of Illness..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#temperature"><span
                                            class="single-label-text">Temperature*</span></label>
                                    <input class="single-input-feld" id="temperature" type="number" name="temperature"
                                        placeholder="C/F:Rectal Temperature(°F)..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#heart"><span class="single-label-text">Heart
                                            Rate</span></label>
                                    <input class="single-input-feld" id="heart" type="text" name="heart"
                                        placeholder="Heart Rate(/min)..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#respiration"><span
                                            class="single-label-text">Respiration</span></label>
                                    <input class="single-input-feld" id="respiration" type="text" name="respiration"
                                        placeholder="Respiration Rate(/min)..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#motility"><span class="single-label-text">Rumen
                                            Motility</span></label>
                                    <input class="single-input-feld" id="motility" type="text" name="motility"
                                        placeholder="Rumen Motility(/2min)..." required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="single-row-wrapper">
                        <div class="row">
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#saliva"><span
                                            class="single-label-text">Saliva</span></label>
                                    <input class="single-input-feld" id="saliva" type="text" name="saliva"
                                        placeholder="pH(1-14):Saliva..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#urine"><span
                                            class="single-label-text">Urine</span></label>
                                    <input class="single-input-feld" id="urine" type="text" name="urine"
                                        placeholder="Urine..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#rumen"><span
                                            class="single-label-text">Rumen*</span></label>
                                    <input class="single-input-feld" id="rumen" type="text" name="rumen"
                                        placeholder="Rumen Fluid..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#blood"><span
                                            class="single-label-text">Blood*</span></label>
                                    <input class="single-input-feld" id="blood" type="text" name="blood"
                                        placeholder="Blood Calcium(mg/dl)..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#bloodTest"><span class="single-label-text">Blood
                                            Test</span></label>
                                    <input class="single-input-feld" id="bloodTest" type="text" name="bloodTest"
                                        placeholder="Blood Test:Blood Glucose(mg/dl)..." required>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-input-feld-wrapper">
                                    <label class="single-label" for="#others"><span
                                            class="single-label-text">Others</span></label>
                                    <input class="single-input-feld" id="others" type="text" name="others"
                                        placeholder="Others..." required>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="option-feld-wrapper">
                        <div class="row">
                            <div class="col-md-3">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="microscopic" id="microscopic">
                                        <option selected class="single-option-tag" value="defoult"><span>Microscopic
                                                Examination of faeces...</span></option>
                                        <option class="single-option-tag" value="Fasciola sp"><span>Fasciola sp</span>
                                        </option>
                                        <option class="single-option-tag" value="Paramphistmum sp"><span>Paramphistmum
                                                sp</span></option>
                                        <option class="single-option-tag" value="Ascaria sp"><span>Ascaria sp</span>
                                        </option>
                                        <option class="single-option-tag" value="Eimeria sp"><span>Eimeria sp</span>
                                        </option>
                                        <option class="single-option-tag" value="Balantidium"><span>Balantidium</span>
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="urineTest" id="urineTest">
                                        <option selected class="single-option-tag" value="defoult"><span>Urine
                                                Test...</span></option>
                                        <option class="single-option-tag" value="Blood Cell"><span>Blood Cell</span>
                                        </option>
                                        <option class="single-option-tag" value="Leukocytes"><span>Leukocytes</span>
                                        </option>
                                        <option class="single-option-tag" value="Urobilinoge"><span>Urobilinoge</span>
                                        </option>
                                        <option class="single-option-tag" value="Protein"><span>Protein</span></option>
                                        <option class="single-option-tag" value="Nitrat"><span>Nitrat</span></option>
                                        <option class="single-option-tag" value="Ketone"><span>Ketone</span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="dehydration" id="dehydration">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Dehydration...</span>
                                        </option>
                                        <option class="single-option-tag" value="Mild"><span>Mild</span></option>
                                        <option class="single-option-tag" value="Moderate"><span>Moderate</span>
                                        </option>
                                        <option class="single-option-tag" value="Severe"><span>Severe</span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="appetite" id="appetite">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Appetite...</span>
                                        </option>
                                        <option class="single-option-tag" value="Normal"><span>Normal</span></option>
                                        <option class="single-option-tag" value="Less"><span>Less</span></option>
                                        <option class="single-option-tag" value="Absent"><span>Absent</span></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-3">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="alartness" id="alartness">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Alartness...</span>
                                        </option>
                                        <option class="single-option-tag" value="Present"><span>Present</span></option>
                                        <option class="single-option-tag" value="Absent"><span>Absent</span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="regurgitation" id="regurgitation">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Regurgitation...</span>
                                        </option>
                                        <option class="single-option-tag" value="Normal"><span>Normal</span></option>
                                        <option class="single-option-tag" value="Less"><span>Less</span></option>
                                        <option class="single-option-tag" value="Absent"><span>Absent</span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="salivation" id="salivation">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Salivation...</span>
                                        </option>
                                        <option class="single-option-tag" value="Mild"><span>Mild</span></option>
                                        <option class="single-option-tag" value="Moderate"><span>Moderate</span>
                                        </option>
                                        <option class="single-option-tag" value="Absent"><span>Absent</span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="laminities" id="laminities">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Laminities...</span>
                                        </option>
                                        <option class="single-option-tag" value="Mild"><span>Mild</span></option>
                                        <option class="single-option-tag" value="Moderate"><span>Moderate</span>
                                        </option>
                                        <option class="single-option-tag" value="Severe"><span>Severe</span></option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-2">
                                <div class="single-option-feld">
                                    <select class="single-select-tag" name="recumbency" id="recumbency">
                                        <option selected class="single-option-tag" value="defoult">
                                            <span>Recumbency...</span>
                                        </option>
                                        <option class="single-option-tag" value="Partial"><span>Partial</span></option>
                                        <option class="single-option-tag" value="Lateral"><span>Lateral</span></option>
                                        <option class="single-option-tag" value="Sternal"><span>Sternal</span></option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- page bottom section -->
                <div class="form-bottom-section">
                    <div class="container">
                        <div class="form-bottom-section-wrapper">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-bottom-left-side-wrapper">
                                        <div class="left-side-single-wrapper">
                                            <label for="" class="left-side-single-label">Other finding(s)</label>
                                            <textarea name="diagnosis" placeholder="Other finding(s)..." class="left-side-single-textarea h-300px" id=""></textarea>
                                        </div>
                                        <div class="left-side-single-wrapper">
                                            <label for="" class="left-side-single-label">Tentative Diagnosis</label>
                                            <textarea name="diagnosis" placeholder="Tentative Diagnosis..." class="left-side-single-textarea h-150px" id=""></textarea>
                                        </div>
                                        <div class="left-side-single-wrapper">
                                            <label for="" class="left-side-single-label">Comment(s)</label>
                                            <textarea name="comment" placeholder="Comment(s)..." class="left-side-single-textarea h-150px" id=""></textarea>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-bottom-right-side-wrapper">
                                        <h2>hello world</h2>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>




    <script src="Assets/bootstrap.min.js"></script>
</body>

</html>
